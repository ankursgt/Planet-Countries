<div class="container-fluid pcolor">
    <div class="row">
        <div class="col col-md-12">
            <div class="row">
                <div class="col-md-9">
                        <span style="cursor : pointer" (click)="goBack()">
                                <span class="back pirate">
                                  <i class="fa fa-arrow-left" aria-hidden="true"></i> Back</span>
                              </span>
                </div>
                <div class="col-md-3 pirate" style="padding:20px"> 
                    <label for="search"></label>
                    <input #in type="text" placeholder="Search for a country" [(ngModel)]="search">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid pcolor">
<div class="row">
  <div class="col-md-3" style="padding-bottom:10px" *ngFor="let country of countries|filter:search | paginate: { itemsPerPage: 8, currentPage: p}">
        <div class="card mcolor">
          <img class="card-img-top" [src]="country.flag" alt="Card image cap">
          <div class="card-body pirate">
            <h5 class="card-title" style="font-size:26px">{{country.name}}</h5>
            <ul class="list-group list-group-flush" >
              <li class="list-group-item" >Capital: {{country.capital}}</li>
              <li class="list-group-item">Currency: {{country.currencies[0].name}}</li>
              <li class="list-group-item">Sub-Region: {{country.subregion}}</li>
            </ul>
          <div class="card-body">
            <a [routerLink]="['/acountry', country.name]" class="card-link">More Details</a>
          </div>
      </div>
  </div>
</div>
</div>
<div class="text-center">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
</div>
